<!DOCTYPE html>
<html ng-app="store">
	<head>
		<title>Angular App</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="public/bootstrap/dist/css/bootstrap.min.css">
		<style type="text/css"></style>
	</head>
	<body ng-controller="StoreController as store" class="container">
	<div class="well">
		<div class="product row" ng-hide="store.product.soldOut" ng-repeat="product in store.products">
			<h1>{{product.name}}</h1>
			<h2>{{product.price | currency}}</h2>
			<p>{{product.description}}</p>
			<button ng-show="product.canPurchase">Add to Cart</button>
		</div>
		<script type="text/javascript" src="public/angular/angular.min.js"></script>
		<script type="text/javascript" src="public/js/app.js"></script>
	</div>
	</body>
</html>
